<body>
  <h1>Node js file uploader</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="files" id="myFiles"accept="image/" multiple />
    <button type="submit">Submit</button>
  </form>
  <h2></h2>
  <h3></h3>

    const form = document.querySelector('#uploadForm');
    const sendFiles = async ()=> {
      //object
      const myfiles = document.getElementById('myFiles').files
      console.log(myfiles)
      const formData = new FormData();

      Object.keys(myfiles).forEach( key=> formData.append(myfiles.item(key).name, myfiles.item(key)));
      const response = await fetch('http://localhost:8080/api/jobs/630f33b0a8d4642a03f3c85f/add-photos', {
        method:'POST', 
        body:formData,
        headers: {
          'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjYzMGM4NWI4ZTg4NzRmNWJhYjM4NjRhZCIsIm5hbWUiOiJ1c2VyIHRlc3QiLCJpYXQiOjE2NjE3NjUwOTAsImV4cCI6MTY2NDM1NzA5MH0.PakffYPIlChTjiY4por5mbqAu24SZBoFv7vy-OiTZqc'
        },
      });

      const json = await response.json();
      console.log(json);
      const h2 = document.querySelector('h2');
      h2.textContent = json?.status
      const  h3 = document.querySelector('h3')
      h3.textContent = json?.message
    
    }
    form.addEventListener('submit', (e)=> {
      e.preventDefault();
      sendFiles();
    })
  </script>
</body>
